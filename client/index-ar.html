<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ثلث الليل</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="d-flex justify-content-end mt-3">
      <a href="index.html" class="btn btn-primary">English</a>
    </div>

    <h1 class="">ثلث الليل</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <h2>النصف الثاني من الليل</h2>
          <p id="night"></p>
        </div>
        <div class="col">
          <h2>الثلث الأخير من الليل</h2>

          <p id="night2"></p>
        </div>
      </div>
      <p id="today"></p>

      <div class="prayer-container">
        <h2>مواقيت الصلاة</h2>
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>الصلاة</th>
                <th>وقت الاذان</th>
              </tr>
            </thead>
            <tbody id="prayerTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="dropdown">
        <button
          id="locationButton"
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          اختر الموقع
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#" data-location="Alexandria"
              >الأسكندرية</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" data-location="Cairo">القاهره</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="fetchTime.js"></script>
  </body>
</html>
